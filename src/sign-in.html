<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <main

      <header class="w-full text-center">
        <p class="text-xl font-semibold">Hi, Welcome Back! ðŸ‘‹</p>

          <input
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
            type="email"
            placeholder="Enter Your Email"
          />
          <input
            class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
            type="password"
            placeholder="Enter Your Password"
          />

          <button class="w-full bg-[#FB8E0B] text-white py-2 rounded-sm hover:bg-[#db7e0d]" type="submit">Log In</button>

            <div class="w-full flex justify-between items-center">
                <div class="flex justify-center gap-2">
                    <input type="checkbox" name="" id="remember-user">
                    <label class="text-sm font-semibold" for="remember-user">Remember Me</label>
                </div>
              

                <a class="text-sm font-light text-blue-600" href="">Forgot password?</a>

            </div>
        </form>
      </section>

      <section class="flex flex-col items-center justify-center gap-4">

        <div class="w-full flex items-center justify-center">

            <div class="h-[1px] bg-gray-400 w-full"></div>
        </div>

        <div class="w-full flex flex-row items-center justify-between border-solid border-[1px] rounded-lg border-gray-300 py-2 px-4">
            <div class="w-[20%]">
                <img class="size-6 mr-8" src="../public/resources/Google Logo.jpg" alt="logo.png" />
            </div>
            <p class="w-full text-center text-sm font-semibold">Log in with Google</p>

        </div>

        <p>Don't have an account? <a class="text-blue-600" href="./sign-up.html">Sign Up</a></p>
      </section>
    </main>

    <footer class="flex w-full flex-col items-center shadow-md">
        <div class="flex w-full flex-col items-center justify-between">
          <div
            class="flex w-full flex-col items-center justify-center bg-[#12141D]"

            <div class="flex w-full items-center justify-center gap-10 py-8">
              <i class="bx bxl-facebook-circle text-2xl text-white"></i>
              <i class="bx bxl-twitter text-2xl text-white"></i>
              <i class="bx bxl-github text-2xl text-white"></i>
