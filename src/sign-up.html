<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/assets/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../public/assets/output.css" />

    <title>Sign Up</title>


  </head>
  <body>
    <main class="container mx-auto flex h-screen items-center justify-center ">
      <div class="flex items-center justify-center gap-8 p-10 rounded-md border-[1px] border-gray-200">
    
        <div class="flex h-24 flex-col items-center justify-center gap-10">
          <header class="w-full text-center">
            <p class="text-xl font-semibold">Create an account</p>
            <p class="text-sm font-light">Connect with your friends today!</p>
          </header>

          <section>
            <form action="" class="flex flex-col gap-4">
              <input
                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
                type="text"
                placeholder="Enter Your Username"
              />
              <input
                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
                type="email"
                placeholder="Enter Your Email"
              />
              <input
                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
                type="password"
                placeholder="Create a Password"
              />
              <input
                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-[#FB8E0B]"
                type="password"
                placeholder="Confirm Password"
              />

              <button
                class="w-full rounded-sm bg-[#FB8E0B] py-2 text-white hover:bg-[#db7e0d]"
                type="submit"
              >
                Sign Up
              </button>
            </form>
          </section>

          <section class="flex flex-col items-center justify-center gap-4">
            <div class="flex w-full items-center justify-center">
              <div class="h-[1px] w-full bg-gray-400"></div>
              <span class="text-light mx-4 whitespace-nowrap">Or With</span>
              <div class="h-[1px] w-full bg-gray-400"></div>
            </div>

            <div
              class="flex w-full flex-row items-center justify-between rounded-lg border-[1px] border-solid border-gray-300 px-4 py-2"
            >
              <div class="w-[20%]">
                <img
                  class="mr-8 size-6"
                  src="../public/resources/Google Logo.jpg"
                  alt="logo.png"
                />
              </div>
              <p class="w-full text-center text-sm font-semibold">
                Sign Up with Google
              </p>
            </div>

            <p>
              Already have an account?
              <a class="text-blue-600" href="./sign-in.html">Login</a>
            </p>
          </section>
        </div>

        <div class="hidden md:flex md:items-center md:justify-center">
          <img
            class="max-h-[500px] max-w-[500px] flex-none object-contain"
            src="../public/resources/dino-reichmuth-A5rCN8626Ck-unsplash 1.png"
            alt=""
          />
        </div>
      </div>
    </main>

    <footer class="flex w-full flex-col items-center shadow-md">
      <div class="flex w-full flex-col items-center justify-between">
        <div
          class="flex w-full flex-col items-center justify-center bg-[#12141D]"
        >
          <div class="flex w-full items-center justify-center gap-10 py-8">
            <i class="bx bxl-facebook-circle text-2xl text-white"></i>
            <i class="bx bxl-twitter text-2xl text-white"></i>
            <i class="bx bxl-github text-2xl text-white"></i>
            <i class="bx bxl-linkedin-square text-2xl text-white"></i>
          </div>

          <div class="flex w-full items-center justify-center gap-10 py-6">
            <a
              href="#"
              class="py-1 text-sm text-white hover:underline xl:text-sm 2xl:text-xl"
              >Home
            </a>

            <a
              href="#"
              class="py-1 text-sm text-white hover:underline xl:text-sm 2xl:text-xl"
              >About
            </a>

            <a
              href="#"
              class="py-1 text-sm text-white hover:underline xl:text-sm 2xl:text-xl"
              >Demo</a
            >
            <a
              href="#"
              class="py-1 text-sm text-white hover:underline xl:text-sm 2xl:text-xl"
              >Contact</a
            >
          </div>
        </div>

        <div
          class="flex w-full items-center justify-center gap-8 bg-black py-6"
        >
          <p class="text-xs text-white xl:text-sm 2xl:text-xl">
            Copyright Â© 2025; Developed by Vuong Binh
          </p>
        </div>
      </div>
    </footer> 
  
   

  </body>
</html>
